<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<!-- 
    To do:
        - Give page a title/site name, stylized (fun font?)
        - Create element(s) for "How to Play"
        - Add style to page background, card div, etc.
        - Add onClick event each col div
        - Create "Play Again" button element with javascript to remove any text from p elements (clears board)
        - Create function to check if a player has won
-->

<body>
    <h1>TicTacToe</h1>
    <p>Which box do you want to place an X in?</p>
    <form>
        <input type="text" id="myform">
        <button onclick="markGrid(event)">Submit</button>
    </form>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row no-gutters">
                    <div class="col">
                        <p class="text-center" id="top-left">1</p>
                    </div>
                    <div class="col">
                        <p class="text-center" id="top-mid">2</p>
                    </div>
                    <div class="col">
                        <p class="text-center" id="top-right">3</p>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <p class="text-center" id="mid-left">4</p>
                    </div>
                    <div class="col">
                        <p class="text-center" id="mid-mid">5</p>
                    </div>
                    <div class="col">
                        <p class="text-center" id="mid-right">6</p>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <p class="text-center" id="bot-left">7</p>
                    </div>
                    <div class="col">
                        <p class="text-center" id="bot-mid">8</p>
                    </div>
                    <div class="col">
                        <p class="text-center" id="bot-right">9</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
